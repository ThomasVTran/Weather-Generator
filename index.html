<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <div class="flex-row">
        <header class="row flex-nonwrap display-1 color:$white">
            <h1 class="text-center bg-primary bg-gradient text-white">Weather Generator</h1>
        </header>
        <aside class="h-100 w-25 ">
            <form id="citySearch" class="text-end">
                <input type="text" id="cityFind" class="w-100">
                <button id="submit" class="w-100">
                    Submit
                </button>
            </form>
        </aside>
        <main class="flex row flex-wrap w-75 justify-content-end ">
            <section class="text-center">
                <h2 id="day1" class="card w-100 ">
                    <div id="day1Date"></div>
                    <div id="day1Temp"></div>
                    <div id="day1Wind"></div>
                    <div id="day1Hum"></div>
                </h2>
            </section>
            <section class="flex flex-wrap row justify-content-between text-center col-12">
                <h3 id="day2" class="card col-2 w-20 m-2 ">
                    <div id="day2Date"></div>
                    <div id="day2Temp"></div>
                    <div id="day2Wind"></div>
                    <div id="day2Hum"></div>
                </h3>
                <h3 id="day3" class="card col-2 w-20 m-2 ">
                    <div id="day3Date"></div>
                    <div id="day3Temp"></div>
                    <div id="day3Wind"></div>
                    <div id="day3Hum"></div>
                </h3>
                <h3 id="day4" class="card col-2 w-20 m-2 ">
                    <div id="day4Date"></div>
                    <div id="day4Temp"></div>
                    <div id="day4Wind"></div>
                    <div id="day4Hum"></div>
                </h3>
                <h3 id="day5" class="card col-2 w-20 m-2 ">
                    <div id="day5Date"></div>
                    <div id="day5Temp"></div>
                    <div id="day5Wind"></div>
                    <div id="day5Hum"></div>
                </h3>
                <h3 id="day6" class="card col-2 w-20 m-2 ">
                    <div id="day6Date"></div>
                    <div id="day6Temp"></div>
                    <div id="day6Wind"></div>
                    <div id="day6Hum"></div>
                </h3>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
